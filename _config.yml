# Dependencies
markdown:         kramdown
pygments:         true

gems:
  - jekyll-sitemap

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

# Setup
title:               Beleggen en vermogensbeheer
tagline:             'blog over beter beleggen'
url:                 http://beleggen.github.io
paginate:            1
baseurl:             "http://beleggen.github.io/"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Serieuze Belegger
  url:               
  email:             

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/beleggen/beleggen.github.io
  
  # This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'
